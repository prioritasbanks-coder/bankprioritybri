<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Prioritas Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">

    <!-- Header -->
    <div class="header">
      <h1>BRI Prioritas Bank</h1>
      <p class="tagline">Solusi keuangan digital terpercaya</p>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <h2>Masuk</h2>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Masukkan email kamu" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn-primary">Masuk</button>

      <p class="switch-text">Belum punya akun? 
        <span id="showRegister" class="switch-link">Daftar Sekarang</span>
      </p>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="form hidden">
      <h2>Daftar Akun Baru</h2>
      <div class="input-group">
        <label>Nama Lengkap</label>
        <input type="text" id="registerFullname" placeholder="Nama lengkap kamu" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="registerEmail" placeholder="Masukkan email aktif" required>
      </div>
      <div class="input-group">
        <label>Buat Password</label>
        <input type="password" id="registerPassword" placeholder="Buat password" required>
      </div>
      <button type="submit" class="btn-primary">Daftar</button>

      <p class="switch-text">Sudah punya akun? 
        <span id="showLogin" class="switch-link">Masuk Sekarang</span>
      </p>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
